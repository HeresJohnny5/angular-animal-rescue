<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/home" routerLinkActive="active">Animal Rescue</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarSupportedContent" class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About Us</a>
          </li>

          <li class="nav-item dropdown">
            <a id="navbarDropdown" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Adopt
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/dogs" routerLinkActive="active">Dogs</a>
              <a class="dropdown-item" routerLink="/cats" routerLinkActive="active">Cats</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Application</a>
            </div>
          </li>

          <li class="nav-item dropdown" (click)="toggleGetInvolved()">
            <a id="navbarDropdown" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Get Involved
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" [ngClass]="{ 'show': getInvolvedOpen }">
              <a class="dropdown-item" href="#">Donate</a>
              <a class="dropdown-item" href="#">Events</a>
              <a class="dropdown-item" href="#">Volunteer</a>
              <a class="dropdown-item" href="#">Foster a Pet</a>
              <a class="dropdown-item" href="#">Become a Sponsor</a>
              <a class="dropdown-item" href="#">Start a Fundraiser</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
