<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let getInvolved of getInvolvedData">
      <div class="mb-4">
        <div class="involved-card card mb-4">
          <i class="{{ getInvolved.icon }}"></i>
          <div class="card-body">
            <h5 class="card-title">{{ getInvolved.title }}</h5>
            <p class="card-text mb-3 lead">
              {{ getInvolved.description }}
            </p>
            <button type="button" class="btn btn-sm btn-get-involved">
              Learn More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
